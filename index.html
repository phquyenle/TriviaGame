<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-08">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
        <title> Trivia Game </title>
    </head>
    <body>
        <header>
            <h1> Fairy Tales Trivia Game</h1>
        </header>
        <div class="container">
            <div class="row">
        
            <button class='btn btn-primary' id='startBtn'>Start</button>
        </div>
        <!-- Set up for questions page-->
        <div class="row questionspage">
        <div class="questions"></div>
 
         <div id="currentQuestion"></div> 
         <div id="timeLeft"></div>
        <div class="answerlist"></div>
        </div>
        <!-- Set up for answer page-->
        <div class="row answerpage">
            <div id="message"></div>
           <div id="gif"></div>
        </div>

        <!-- Set up page for score page-->
        <div class= "row scorepage">
            <div class="endingmessage"></div>
            <div id="correctanswer"></div>
            <div id="wronganswer"></div>
            <div id="unanswered"></div>
          <div id='startoverBtn'></div>
        

        </div>

</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
    </html>
